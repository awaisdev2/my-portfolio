<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>

<body class="bg-[#1f242d]">

    <nav class="bg-transparent border-gray-200 px-2 sm:px-4 py-2.5">
        <div class="container flex flex-wrap items-center justify-between mx-auto">
            <a href="https://instagram.com/awais_dev" target="_blank" class="flex items-center">
                <span class="self-center text-xl text-[#0ef] font-semibold whitespace-nowrap">Awais Dev</span>
            </a>
            <button data-collapse-toggle="navbar-default" type="button"
                class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
                aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>
            <div class="hidden w-full md:block lg:mr-24 md:w-auto" id="navbar-default">
                <ul
                    class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-transparent md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0">
                    <li>
                        <a href="#"
                            class="block py-2 pl-3 pr-4 text-white hover:text-[#0ef] rounded md:bg-transparent md:text-[#0ef] md:p-0"
                            aria-current="page">Home</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 pl-3 pr-4 text-yellow-50 rounded hover:text-[#0ef] md:hover:bg-transparent md:border-0 md:p-0">About</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 pl-3 pr-4 text-yellow-50 rounded hover:text-[#0ef] md:hover:bg-transparent md:border-0 md:p-0">Services</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 pl-3 pr-4 text-yellow-50 rounded hover:text-[#0ef] md:hover:bg-transparent md:border-0 md:p-0">Pricing</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 pl-3 pr-4 text-yellow-50 rounded hover:text-[#0ef] md:hover:bg-transparent md:border-0 md:p-0">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- hero section -->

    <section class="bg-transparent lg:px-20">
        <div class="grid max-w-screen-xl px-4 py-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12">
            <div class="mr-auto place-self-center lg:col-span-7">
                <h4 class="text-3xl text-gray-300 font-bold">Hello It's me</h4>
                <h1
                    class="max-w-2xl text-gray-300 mb-4 text-4xl font-extrabold tracking-tight leading-none md:text-3xl xl:text-5xl">
                    Muhammad Owais</h1>
                <h3 class="text-2xl text-gray-300 font-extrabold">And I'm a <span class="text-[#0ef]">Front-End
                        Developer</span></h3>
                <p class="max-w-2xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl dark:text-gray-400">From
                    checkout to global sales tax compliance, companies around the world use Flowbite to simplify their
                    payment stack.</p>

                <!-- icons -->
                <div class="flex mb-4">
                    <a href="https://www.facebook.com/people/Awais-Malik/100084660172027/" target="_blank">
                        <i class='bx icons-wrap rounded-wrap p-3 ml-2 bxl-facebook'></i>
                    </a>
                    <a href="https://twitter.com/AwaisDev2" target="_blank">
                        <i class='bx icons-wrap rounded-wrap p-3 ml-2 bxl-twitter'></i>
                    </a>
                    <a href="https://instagram.com/awais_dev" target="_blank">
                        <i class='bx icons-wrap rounded-wrap p-3 ml-2 bxl-instagram'></i>
                    </a>
                    <a href="https://www.linkedin.com/in/awais-dev/" target="_blank">
                        <i class='bx icons-wrap rounded-wrap p-3 ml-2 bxl-linkedin'></i>
                    </a>    
                </div>


                <a href="#"
                    class="inline-flex download-wrap hover:bg-transparent btn-wrap border-2 hover:text-[#0ef] items-center justify-center px-5 py-3 mr-3 text-base font-medium text-center text-gray-700 rounded-3xl bg-[#0ef] hover:bg-primary-800 focus:ring-4 focus:ring-primary-300">
                    Download CV
                </a>
            </div>
            <div class="hidden lg:mt-0 lg:col-span-5 lg:flex">
                <img class="h-[450px] w-[85%] header" src="4.jpeg" alt="mockup">
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
